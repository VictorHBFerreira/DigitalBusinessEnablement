<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="_template.xhtml">
	<ui:define name="title">Cadastro de Onibus</ui:define> 
	
	
	<ui:define name="content">
		<h:messages styleClass="alert alert-success" />
		
		<h:form>
			<div class="form-group">
				<h:outputLabel value="Nome" for="idNome" />
				<h:inputText styleClass="form-control" value="#{onibusBean.onibus.nome}" id="idNome" />
			</div>

			<div class="form-group">
				<h:outputLabel value="Data Fabricação" for="idData" />
				<h:inputText styleClass="form-control" value="#{onibusBean.onibus.dataFabricacao.time}"
					id="idData">
					<f:convertDateTime pattern="dd/MM/yyyy" timeZone="GMT-3" />
				</h:inputText>
			</div>

			<div class="form-group">
				<h:outputLabel value="Operando" for="idOperacao" />
				<h:inputText styleClass="form-control" value="#{onibusBean.onibus.operando}" id="idOperacao" />
			</div>

			<div class="form-group">
				<h:commandButton value="Cadastrar"
					actionListener="#{onibusBean.cadastrar}" />
			</div>
		</h:form>

	</ui:define>
</ui:composition>


</html>
